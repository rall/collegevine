<div class="grid-container">
  <h1 class="mat-h1">The Map</h1>
  <mat-grid-list rowHeight="350px" cols="1">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <button mat-icon-button class="location-button" aria-label="Use current location">
              <mat-icon>map</mat-icon>
            </button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <ng-content></ng-content>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
