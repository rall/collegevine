<div class="grid-container">
  <h1 class="mat-h1">The Map</h1>

  <mat-grid-list cols="12" rowHeight="1:6">
    <mat-grid-tile colspan="8">
      <ng-content select=[map]></ng-content>
    </mat-grid-tile>
    <mat-grid-tile class="list" colspan="3">
      <ng-content select=[list]></ng-content>
    </mat-grid-tile>
    <mat-grid-tile colspan="1">
      <ng-content select=[slider]></ng-content>
    </mat-grid-tile>
  </mat-grid-list>
</div>
